{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ePlanning</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'plugins/bootstrap-4.1.3-dist/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'authentication:login' %}">{% csrf_token %}
      <img class="mb-4" src="{% static 'images/event-detail.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="username" type="email" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div>
        <label>
          <a href="{% url 'authentication:register' %}">Not registered yet?</a>
        </label>
        
        {% for error in form.non_field_errors %}
        <label class="text-warning">
          {{ error }}
        </label>
        {% endfor %}

        {% for field in form %}
        {% for error in field.errors %}
        <label class="text-warning">
          {{ error }}
        </label>
        {% endfor %}
        {% endfor %}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <input type="hidden" name="next" value="{{ next }}">
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
  </body>
</html>
