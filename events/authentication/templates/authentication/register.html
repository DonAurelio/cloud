{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ePlanning</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'plugins/bootstrap-4.1.3-dist/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'authentication:register' %}">
      {% csrf_token %}

      <img class="mb-4" src="{% static 'images/event-detail.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please complete the following form</h1>
      
      <label for="email" class="sr-only">Email address</label>
      <input name="email" type="email" id="email" class="form-control" placeholder="Email" required autofocus>
      
      <label for="password1" class="sr-only">Password</label>
      <input name="password1" type="password" id="password1" class="form-control" placeholder="Password" required>
      
      <label for="password2" class="sr-only">Password confirm</label>
      <input name="password2" type="password" id="password2" class="form-control" placeholder="Password confirm" required>

      {% for error in form.non_field_errors %}
      <label class="text-warning">
        {{ error }}
      </label>
      {% endfor %}

      {% for field in form %}
      {% for error in field.errors %}
      <label class="text-warning">
        {{ error }}
      </label>
      {% endfor %}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </body>
</html>
